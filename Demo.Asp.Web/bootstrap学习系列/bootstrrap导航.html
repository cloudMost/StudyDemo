<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome/font-awesome.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.min.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
            border:0;

        }
        /**
            页面右侧导航
        */
        .navbar{
            padding: 0;
            margin: 0;
            border: none;
            height: 45px;
            min-height: 45px;
            z-index: 200;
        }
        .navbar .navbar-inner{
            border: 0;
            border-radius: 0;
            background-clip: padding-box;
            margin: 0;
            padding-left: 0;
            padding-right: 0;
            min-height: 45px;
            position: relative;
            background: #2dc3e8;
        }
        .page-slider{
            position:absolute;
            width:224px;
            top:0;
            left:0;
            display:block;
        }
        .slider-menu {
            margin:0;
            padding:0;
            list-style:none;
            margin-left:5px;
        }
        .page-slider .submenu{
            list-style:none;
        }
        .page-slider .slider-menu>li>a{
            border-top: 1px solid #f3f3f3;
        }
        .page-slider .slider-menu a{
            display: block;
            height: 38px;
            line-height: 36px;
            margin: 0;
            padding: 0 16px 0 7px;
            font-size: 13px;
            text-decoration: none;
            color: #737373;
            z-index: 123;
        }
        .page-slider .slider-menu .submenu{
            display: block;
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: #fbfbfb;
            border-top: 0;
            z-index: 123;
        }
        .page-slider .slider-menu>li>.submenu{
            background-color: #fbfbfb;
            box-shadow: inset 0 4px 4px -2px rgba(0,0,0,.15),inset 0 -4px 4px -2px rgba(0,0,0,.15);
        }
        .page-slider .slider-menu .submenu>li>a{
            padding-left:20px;
        }
        .menu-icon-expand{
            display: inline-block;
            position: absolute;
            font-size: 13px;
            line-height: 10px;
            height: 10px;
            width: 10px;
            right: 12px;
            top: 15px;
            margin: 0;
            text-align: center;
            padding: 0;
            text-shadow: none;
        }
        .main-container{
            position:static;
            padding:0;
        }
        .main-container>.page-container{
            position:relative;
        }

        /**
            页面内容
        */
        .page-content{
            display: block;
            margin-left: 224px;
            margin-right: 0;
            margin-top: 0;
            min-height: 100%;
            padding:0;
        }
        /*
            路径导航
        */
        .page-breadcrumb{
            position: relative;
            background: #f3f3f3;
            min-height: 40px;
            line-height: 39px;
            padding: 0;
            display: block;
            z-index: 1;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.15);
        }
        .breadcrumb{
            background-color: transparent;
            display: inline-block;
            line-height: 24px;
            margin: 0 22px 0 12px;
            padding: 0;
            font-size: 13px;
            color: #333;
            border-radius: 0;
        }
        .breadcrumb>li>i{
            position:relative;
            margin-left:6px;
            margin-right:4px;
            top:4px;
        }
        /*
            页面内容
        */
        .page-body{
            background:#eee;
            padding: 18px 20px 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <i class="sr-only">切换导航</i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                    <i class="icon-bar"></i>
                </button>
                <a href="javascript:void(0)" class="navbar-brand">LYX</a>
            </div>
        </div>
    </div>
    <div class="main-container container-fluid">
        <div class="page-container">
            <!--页面右侧导航-->
            <div class="page-slider">
                <ul class="nav slider-menu">
                    <li>
                        <a href="javascript:void(0)">
                            <i class="glyphicon glyphicon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-table"></i>
                            <span>表格</span>
                            <i class="menu-icon-expand icon-angle-right"></i>
                        </a>
                        <ul class="submenu" style="display:block;">
                            <li>
                                <a href="javascript:void(0)"><span>basic</span></a>
                            </li>
                            <li>
                                <a href="javascript:void(0)"><span>data table</span></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="icon-envelope"></i>  邮件</a>
                    </li>
                </ul>
            </div>
            <!--页面内容-->
            <div class="page-content">
                <!--页面路径导航-->
                <div class="page-breadcrumb">
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home icon-2x"></i>
                            <a href="#">首页</a>
                        </li>
                        <li><a href="#">表格</a></li>
                        <li class="active">基本</li>
                    </ul>
                </div>
                <!--页面头部-->
                <!--<div class="page-header">

                </div>-->
                <!--页面内容-->
                <div class="page-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">用户信息</div>
                        <div class="panel-body">
                            <table id="dg">

                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
