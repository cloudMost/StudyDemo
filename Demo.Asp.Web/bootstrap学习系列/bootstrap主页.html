        }

        .page-slider .slider-menu li:not(.open):hover:before {

            background-color: #ff6a00;
        }
        .page-slider .slider-menu li:before {
            display: none;
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: -4px;
            width: 4px;
            max-width: 4px;
            overflow: hidden;
            background-color: #2dc3e8;
        }
        .page-slider .slider-menu > li > a {

            margin-right: 10px;

        .menu-icon-expand {

    <script>
        window.onload = function () {
            /*右侧菜单绑定*/
            $(".menu-dropdown").on("click",function () {
                var parent = $(this).parent();
                if (parent.attr("class") == "") {
                    //设置父级状态open
                    parent.attr("class", "open");
                    $(this).children(".menu-icon-expand").css("transform", "rotate(90deg)");
                    //显示子菜单
                    $(this).next(".submenu").slideToggle();
                } else if (parent.attr("class") == "open") {
                    $(this).children(".menu-icon-expand").css("transform", "rotate(0deg)");
                    parent.attr("class","");
                    $(this).next(".submenu").slideToggle("slow");
                } 
            });
            /*右侧菜单绑定*/

            /*panel按钮组事件绑定*/
            //最大化
            $(".panel-buttons [data-toggle='maximize']").on("click", function(e) {
                e.preventDefault();
                var panel = $(this).parents(".panel").eq(0);
                var i = $(this).find("i").eq(0);
                //判断是否已放大
                if (panel.hasClass("maximize")) {
                    panel.removeClass("maximize");
                    i.attr("class", "icon-resize-full");
                } else {
                    panel.addClass("maximize");
                    i.attr("class", "icon-resize-small");
                }
            });
            //收缩
            $(".panel-buttons [data-toggle='collapse']").on("click", function(e) {
                e.preventDefault();
                var panel = $(this).parents(".panel").eq(0);
                var body = panel.find(".panel-body").eq(0);
                var i = $(this).find("i").eq(0);
                //判断是否已经收缩
                if (panel.hasClass("collapsed")) {
                    panel.removeClass("collapsed");
                    body.slideDown(200);
                    i.attr("class", "icon-minus");
                } else {
                    panel.addClass("collapsed");
                    body.slideUp(200);
                    i.attr("class", "icon-plus");
                }
            });
            //删除
            $(".panel-buttons [data-toggle='remove']").on("click", function(e) {
                e.preventDefault();
                var panel = $(this).parents(".panel").eq(0);
                panel.remove();
            });
            /*panel按钮组事件绑定*/


        }
    </script>
